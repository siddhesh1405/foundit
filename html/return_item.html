<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FoundIt !</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/return_item.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script type="module" src="/js/return_item.js" defer></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">FoundIt!</a>
        </div>
      </div>
    </nav>
    <a href="user_dashboard.html"
      ><button class="btn2 btn-primary" type="submit">Dashboard</button></a
    >
    <div class="card">
      <h1>Return Item</h1>
      <h4>Fill the below details about the lost item</h4>
      <br />
      <form
        class="form-horizontal"
        action="/html/security_que.html"
        onsubmit="return validateAll()"
      >
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Full Name:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
              readonly
            />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
              readonly
            />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="department"
            >Department:</label
          >
          <div class="col-sm-10">
            <select
              class="form-control"
              id="department"
              name="department"
              required
            >
              <option value="">Select Department</option>
              <option value="Computer Science And Engineering">
                Computer Science And Engineering
              </option>
              <option value="CSE (Data Science)">
                Computer Science And Engineering (Data Science)
              </option>
              <option value="Electrical Engineering">
                Electrical Engineering
              </option>
              <option value="Civil Engineering">Civil Engineering</option>
              <option value="First Year">First Year</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="itemType"
            >Type Of Item:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="itemType"
              name="itemType"
              placeholder="Example- Key, Watch, Smartphone, etc."
              required
            />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-5 col-sm-10">
            <button
              type="submit"
              class="btn btn-default"
              id="nextButton"
              name="nextButton"
            >
              Next
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="" async defer></script>
  </body>
</html>
