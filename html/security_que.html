    <div class="card">
      <h1>Add 3 Security Questions</h1>
      <h4>These questions will be asked for verfication</h4>
      <br />
      <form id="questionForm" class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="que1">Question 1</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="que1"
              placeholder="Enter Question 1"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="que2">Question 2</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="que2"
              placeholder="Enter Question 2"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="que3">Question 3</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="que3"
              placeholder="Enter Question 3"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-5 col-sm-10">
            <button type="submit" class="btn btn-default" id="submitQuestions">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
