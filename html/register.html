<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FoundIt !</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script.js"></script>
    <script type="module" src="/js/register.js" defer></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">FoundIt!</a>
        </div>
      </div>
    </nav>
    <div class="form">
      <h1>Welcome to FoundIt!</h1>
      <br />
      <form
        class="form-horizontal"
        action="/html/index.html"
        onsubmit="return validateAll()"
      >
        <!-- Full Name -->
        <div class="form-group">
          <label class="control-label col-sm-2" for="fullName"
            >Full Name:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="fullName"
              name="fullName"
              placeholder="Enter full name"
              required
            />
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter email"
              required
            />
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label class="control-label col-sm-2" for="password">Password:</label>
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            />
            <small id="passwordError" class="text-danger"></small>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <label class="control-label col-sm-2" for="confirmPassword"
            >Confirm Password:</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Enter password again"
              required
            />
            <small id="confirmpasswordError" class="text-danger"></small>
          </div>
        </div>

        <!-- Terms Checkbox -->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="terms" name="terms" required />
                By checking this box, you are agreeing to our
                <a
                  href="/html/terms_service.html"
                  target="_blank"
                  style="color: #3498db; text-decoration: underline"
                >
                  Terms of Service </a
                >.
              </label>
            </div>
          </div>
        </div>

        <!-- Already Registered Link -->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="register">
              <a href="index.html">Already have an account? Login here.</a>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="registerButton">
              Register
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="" async defer></script>
  </body>
</html>
