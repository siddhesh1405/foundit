<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FoundIt !</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script.js"></script>
    <script type="module" src="/js/index.js" defer></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">FoundIt!</a>
        </div>
      </div>
    </nav>

    <div class="form">
      <h1>Welcome to FoundIt!</h1>
      <br />
      <form
        class="form-horizontal"
        action="/html/user_dashboard.html"
        onsubmit="return validateForm()"
      >
        <!-- Email -->
        <div class="form-group">
          <label class="control-label col-sm-2" for="loginEmail">Email:</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              name="email"
              placeholder="Enter email"
              required
            />
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label class="control-label col-sm-2" for="loginPassword"
            >Password:</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              name="password"
              placeholder="Enter password"
              required
            />
            <small id="loginPasswordError" class="text-danger"></small>
          </div>
        </div>

        <!-- Register Link -->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="register">
              <a href="register.html">Don't have an account? Register here.</a>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="loginButton">
              Login
            </button>
          </div>
        </div>
      </form>

      <!-- Admin Login Button -->
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a href="admin_login.html">
            <button class="btn btn-primary">Admin Login</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
